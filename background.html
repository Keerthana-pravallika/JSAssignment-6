<script type="text/javascript">

    var bgcolor = new Array("blue","yellow","red","white","pink","green","violet")
   

    function color(){
        document.body.style.background = bgcolor[Math.floor(Math.random()*bgcolor.length)]    
    }
    setInterval(color,1000);

</script>
