<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <script type="text/javascript">

        let num = prompt("Enter the number : ");
        for(let i=1;i<=10;i++)
        {
            document.write(`${num}  x  ${i}  =  ${num*i}`);
            document.write("<br/>");
        }
    </script>
    
</body>
</html>
